<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeFlow Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 元素1：录音按钮（按住录音） -->
        <div class="recording-section">
            <button id="recordBtn" class="record-btn">
                <span class="record-text">按住录音</span>
            </button>
            <p class="shortcut-hint">可以按住快捷键（Cmd+Shift+T）录音</p>
        </div>

        <!-- 元素2：文本框（可编辑，一直显示） -->
        <div id="textArea" class="text-area">
            <div class="transcript-header">
                <label class="text-label">转写文本：</label>
            </div>
            <textarea id="transcriptText" class="transcript-text" placeholder="转写文本将显示在这里，也可以直接输入文本..."></textarea>
            <div id="analysisError" class="analysis-error hidden">未检测出时间点</div>
            <button id="analyzeBtn" class="analyze-text-btn hidden">识别时间点</button>
        </div>

        <!-- 元素3：最近事件展示区 -->
        <div id="recentEventsArea" class="recent-events-area">
            <div class="recent-events-header">
                <label class="recent-events-label">最近事件</label>
                <div class="recent-events-actions">
                    <button id="settingsBtn" class="settings-btn-header" title="标签设置">⚙️</button>
                    <button id="undoBtn" class="undo-btn-header hidden" title="撤回最近一次操作">撤回</button>
                </div>
            </div>
            <div id="recentEventsList" class="recent-events-list">
                <!-- 占位符：没有事件时显示 -->
                <div class="recent-event-placeholder">暂无最近事件</div>
            </div>
        </div>

        <!-- 标签设置弹窗 -->
        <div id="settingsModal" class="settings-modal hidden">
            <div class="settings-modal-content">
                <div class="settings-modal-header">
                    <h3>标签设置</h3>
                    <button id="closeSettingsBtn" class="close-btn">×</button>
                </div>
                <div class="settings-modal-body">
                    <div id="tagsList" class="tags-list">
                        <!-- 标签列表将动态加载 -->
                    </div>
                    <button id="addTagBtn" class="add-tag-btn">+ 添加新标签</button>
                </div>
            </div>
        </div>

        <!-- 状态提示 -->
        <div id="statusArea" class="status-area hidden">
            <span id="statusText" class="status-text"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
